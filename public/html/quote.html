<!doctype html>
<html lang="en">
  <head>
    <title>Quote</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Creating a header div with a title inside -->
    <div class="container-fluid">
        <div class="title">Quote!</div>
    </div>

    <!-- Displaying the quote here -->
    <div class="container-fluid">
        <p> DISPLAY QUOTE HERE </p>
    </div>

    <!-- Displaying the quote source here -->
    <div class="container-fluid">
        <p> DISPLAY QUOTE SOURCE HERE </p>
    </div>

    <!-- Creating links for more quotes -->
    <div class="container">
        <p><a href="enter link here">Related Quotes</a> | <a href="enter link here">More Quotes</a></p>
    </div>

    <!-- Creating buttons to add a quote or search another quote -->
    <button type="button" class="btn btn-primary btn btn-block">Add A Quote!</button>
    <button type="button" class="btn btn-primary btn btn-block">Search Another Quote!</button>
    
    <!-- Creating a modal if "add quote" button is clicked -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="enterQuote">Enter a Quote</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="enterQuote" placeholder="Enter a quote!">
                        </div>
                    <div class="form-group">
                        <label for="enterCategory">Choose a Category</label>
                            <select class="form-control" id="enterCategory">
                                <option>Movie</option>
                                <option>Book</option>
                                <option>TV</option>
                                <option>Song</option>
                                <option>Other</option>
                            </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
